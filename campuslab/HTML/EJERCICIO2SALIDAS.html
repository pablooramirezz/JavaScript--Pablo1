<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ejercicio 2</h1>
    <p id="canCampers"></p>
    <p id="compu"></p>
    <p id="moni"></p>


    <script>
        let campers = Number(prompt("Cantidad de campers: "))
        let canMonitores = campers*2
        let canCompu = campers
        console.log(`
        Cantidad de campers: ${campers}
        Cantidad de computadores: ${canCompu}
        Cantidad de monitores a instalar: ${canMonitores}`)

        document.getElementById("canCampers").innerHTML=`Cantidad de campers: ${campers}`
        document.getElementById("compu").innerHTML=`Cantidad de computadores: ${canCompu}`
        document.getElementById("moni").innerHTML=`Cantidad de monitores a instalar: ${canMonitores}`
    </script>


</body>
</html>
