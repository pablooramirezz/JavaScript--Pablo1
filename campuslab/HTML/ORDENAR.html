<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CON BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>ORDENAR NOMBRES</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Ordenar Arrays de Cadenas</h1>
                <hr>
                <p class="lead">Ingrese nombres en la caja de texto de abajo y ordene el listado tal cual apareceran en
                    el área de
                    texto.</p><br>
            </div>
        </div>


        <div class="row">
            <div class="col-12">

                <form action="" name="miformulario">
                    <div class="col-12 mb-3 input-group">
                        <label for="nombre" class="form-label me-2">Nombre: </label>
                        <input type="text" name="nombre" id="nombre" class="form-control-lg"
                            aria-describedby="agregarnombre">
                        <input type="button" value="Agregar y ordenar nombre" name="agregarnombre" id="agregarnombre"
                            onclick="ordenar()" class="btn btn-primary form-control-lg">
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <h2>Nombres ordenados</h2>
                            <hr>
                        </div>
                    </div>
            
                    <div class="row">
            
                        <div class="col-8">
                            <textarea name="ordenados" id="ordenados" cols="60" rows="10"
                                placeholder="Aquí aparecerán los nombres ordenados" class="form-control-lg"></textarea>
                        </div>
            
                    </div>
            
                    <div class="col-3 g-3 align-items-center">
                        <input type="button" value="Limpiar" name="limpiarTxtArea" id="limpiarTxtArea" onclick="limpiarArea()"
                            class="btn btn-primary form-control-lg">
                    </div>
                </div>
                </form>
            </div>
        </div>

        <br>

        

    <!-- JS JAVASCRIPT -->
    <script src="../JS/ORDENAR_NOMBRES.js"></script>

    <!-- JAVASCRIPT CON BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>

</html>
