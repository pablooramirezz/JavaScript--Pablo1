<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Ejemplo Fragmento 2</title>
</head>
<body>

    <!--
    <li class="list" id="lista-dinamica">
        <b>Nombre: </b><span class="text-danger">descripci√≥n...</span>
    </li>
    -->

    <ul id="lista-dinamica"></ul>



    <script>

        const lista = document.getElementById("lista-dinamica");
        const arrayItem = ["item1" , "item2", "item3"];
        const fragment = document.createDocumentFragment();
        //Hacemos el cliclo
        arrayItem.forEach((item) => {
            
            //Creamos li
            const li = document.createElement("li");
            //Agregamos la clase a li
            li.classList.add("list");
            
            //Creamos b
            const b = document.createElement("b");
            //Agregamos texto a b
            b.textContent = "Nombre: ";

            //Creamos el span
            const span = document.createElement("span");
            //Agregamos la clase al span
            span.classList.add("text-danger");
            //Agregamos text a span
            span.textContent = "item";

            //Agregamos un hijo a li
            li.appendChild(b);
            li.appendChild(span);
            //Agregamos el li al fragmento
            fragment.appendChild(li);
        });
        //Agregamos el fragmento a la lista
        lista.appendChild(fragment);

    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
