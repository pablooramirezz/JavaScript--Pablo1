<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"            rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"   crossorigin="anonymous">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<style>
    .container{
        background-color: rgb(0, 162, 255);
    }
</style>

<body>
      <div class="container">
        <div class="row">
            <div class="col-5">
                <h1>Información Abonado</h1>
                <h2>Información Abonado</h2>

                <form action="" name="miformulario">
                    
                    <label for="id" id="id">Id ABonado: </label>
                    <input type="text" name="id" id="id"><br><br>

                    <label for="nombre" id="nombre">Nombre Abonado:</label>
                    <input type="text" name="nombre" id="nombre"><br><br>

                    <label for="estrato" id="estrato">Estrato: </label>
                    <select name="estrato" id="estrato">
                        <option value="1">Estrato 1</option>
                        <option value="2">Estrato 2</option>
                        <option value="3">Estrato 3</option>
                        <option value="4">Estrato 4</option>
                        <option value="5">Estrato 5</option>
                    </select><br><br>

                    <label for="impulsos">Impulsos Mes: </label>
                    <input type="text" name="impulsos" id="impulsos"><br><br>

                    <input type="button" value="Facturar" class="btn btn-outline-danger">
                    


                    <div class="container2">
                        <div class="row">
                            <label for="pagar">Su valor a pagar por tarifa básica es: </label>
                            <textarea name="pagar" id="pagar" cols="30" rows="10" readonly></textarea>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>


  



  
  <script src="script.js"></script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
